<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Simulated Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #ecf0f1;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        li.completed {
            text-decoration: line-through;
            background: #dcdde1;
            color: #7f8c8d;
        }

        .task-details {
            flex-grow: 1;
        }

        .delete-btn, .complete-btn {
            background: none;
            border: none;
            color: #c0392b;
            cursor: pointer;
            margin-left: 10px;
            padding: 5px;
            font-size: 14px;
            transition: color 0.3s;
        }

        .complete-btn {
            color: #27ae60;
        }

        .delete-btn:hover {
            color: #e74c3c;
        }
        
        .complete-btn:hover {
            color: #2ecc71;
        }

        #notification-banner {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #e67e22;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
            z-index: 1000;
            transition: top 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple To-Do List üìù</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <input type="datetime-local" id="dueDateInput">
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList">
            </ul>
    </div>

    <div id="notification-banner"></div>

    <script>
        // Array to store task objects
        let tasks = [];

        // Function to add a new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const dueDateInput = document.getElementById('dueDateInput');
            const taskText = taskInput.value.trim();
            const dueDateTime = dueDateInput.value;

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            const newTask = {
                id: Date.now(), // Unique ID
                text: taskText,
                due: dueDateTime,
                completed: false,
                notificationTimeoutId: null // To store the setTimeout ID
            };

            tasks.push(newTask);
            renderTasks();
            setNotification(newTask);

            // Clear inputs
            taskInput.value = '';
            dueDateInput.value = '';
        }

        // Function to render the list of tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear current list

            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.className = task.completed ? 'completed' : '';
                listItem.dataset.taskId = task.id;

                let dueDateDisplay = task.due ? 
                    new Date(task.due).toLocaleString() : 
                    'No Due Date';

                listItem.innerHTML = `
                    <div class="task-details">
                        <strong>${task.text}</strong> 
                        <br>
                        <small>Due: ${dueDateDisplay}</small>
                    </div>
                    <button class="complete-btn" onclick="toggleComplete(${task.id})">‚úì</button>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">‚úó</button>
                `;

                taskList.appendChild(listItem);
            });
        }

        // Function to set a simulated notification
        function setNotification(task) {
            if (!task.due) return; // Exit if no due date

            const now = new Date();
            const dueDate = new Date(task.due);

            // Calculate milliseconds until the due date
            const timeDifference = dueDate.getTime() - now.getTime();

            // Set notification for 5 minutes before the due time (or at the time if less than 5 mins away)
            const notificationTime = Math.max(0, timeDifference);
            
            if (notificationTime > 0) {
                // Store the timeout ID so we can cancel it later if the task is deleted/completed
                task.notificationTimeoutId = setTimeout(() => {
                    if (!task.completed) {
                        showNotification(`‚è∞ REMINDER: Task due now - ${task.text}`);
                    }
                }, notificationTime);
            } else if (!task.completed) {
                 // Task is past due when added
                 showNotification(`‚ö†Ô∏è PAST DUE: Task - ${task.text}`);
            }
        }

        // Function to display the on-page notification banner
        function showNotification(message) {
            const banner = document.getElementById('notification-banner');
            banner.textContent = message;
            banner.style.display = 'block';

            // Automatically hide the banner after 5 seconds
            setTimeout(() => {
                banner.style.display = 'none';
            }, 5000);
            
            // Optional: Play a sound for a better notification effect
            // new Audio('notification_sound.mp3').play(); // Requires a sound file
        }

        // Function to toggle task completion status
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                
                // Clear the notification timeout if the task is completed
                if (task.completed && task.notificationTimeoutId) {
                    clearTimeout(task.notificationTimeoutId);
                    task.notificationTimeoutId = null;
                }
                
                renderTasks();
            }
        }

        // Function to delete a task
        function deleteTask(id) {
            const taskIndex = tasks.findIndex(t => t.id === id);
            if (taskIndex !== -1) {
                // Clear the notification timeout before deleting
                if (tasks[taskIndex].notificationTimeoutId) {
                    clearTimeout(tasks[taskIndex].notificationTimeoutId);
                }
                
                tasks.splice(taskIndex, 1);
                renderTasks();
            }
        }
        
        // Initial rendering of tasks (empty for a fresh start)
        renderTasks();

    </script>
</body>
</html>
